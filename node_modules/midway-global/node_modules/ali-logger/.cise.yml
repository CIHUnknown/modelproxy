default:
  prepare:
    exec:
      - yum install -b current nodejs -y && chown root:root -R $source_root
      - echo "export PATH=/opt/taobao/install/node.js/bin:$PATH" >> ~/.bashrc
  unit_test:
    exec:
      - echo "node `node -v`"
      - echo "npm `npm -v`"
      - make install
      - make test
      - make test-cov
    parser:
      - mocha
